<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Calulator App</title>
</head>
<body>
    <div class="calculator">
        <h1 class="t">CALCULATOR</h1>
        <input type="text" placeholder="0" class="inpt" disabled>
        <div>
            <button class = "btns">AC</button>
            <button class = "btns">DEL</button>
            <button class = "btns">%</button>
            <button class = "btns">/</button>
        </div>
        <div>
            <button class = "btns">7</button>
            <button class = "btns">8</button>
            <button class = "btns">9</button>
            <button class = "btns">*</button>
        </div>
        <div>
            <button class = "btns">4</button>
            <button class = "btns">5</button>
            <button class = "btns">6</button>
            <button>-</button>
        </div>
        <div>
            <button class = "btns">1</button>
            <button class = "btns">2</button>
            <button class = "btns">3</button>
            <button class = "btns">+</button>
        </div>
        <div>
            <button class = "btns">00</button>
            <button class = "btns">0</button>
            <button class = "btns">.</button>
            <button class = "btns">=</button>
        </div>
        <footer>
            <h2>Created By Abheet Seth</h2>
        </footer>
    </div>
    <div class="icns">
        <a href="https://www.google.com/"><img src="instagram-line.png"></a>
        <a href="https://github.com/AbheetHacker4278"><img src="github-line.png"></a>
        <a href="https://leetcode.com/abheet_seth_/"><img src="code-s-slash-fill.png"></a>
    </div>
</body>
</html>
